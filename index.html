<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cosmique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Vue Galaxie -->
    <div class="controls">
        <p>Clic gauche + mouvement: Rotation | Molette: Zoom | Clic: Détails</p>
    </div>

    <!-- Vue Détail (Modal) -->
    <div id="detail-view" class="detail-page">
        <div class="detail-header">
            <button class="back-btn" onclick="hideDetailView()">←</button>
        </div>
        <div class="detail-main">
            <div class="detail-canvas-container" id="detail-canvas"></div>
            <div class="detail-sidebar">
                <h2 id="detail-title">Sélection d'un continent</h2>
                <div id="detail-info">
                    <p id="detail-description" style="color: #888; font-size: 14px;">Cliquez sur un segment de la planète</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
